<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Soal Matematika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Latihan Soal Matematika</h1>
        <div class="question">
            <h2>1. Berapa hasil dari 5 + 3?</h2>
            <form id="quiz-form">
                <label>
                    <input type="radio" name="answer" value="6"> 6
                </label><br>
                <label>
                    <input type="radio" name="answer" value="7"> 7
                </label><br>
                <label>
                    <input type="radio" name="answer" value="8"> 8
                </label><br>
                <label>
                    <input type="radio" name="answer" value="9"> 9
                </label><br>
                <button type="button" id="submit">Kirim Jawaban</button>
            </form>
            <p id="feedback"></p>
        </div>
        <div class="navigation">
            <button id="next">Soal Selanjutnya</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
