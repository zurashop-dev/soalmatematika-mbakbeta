<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Matematika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Permainan Matematika</h1>
        <div class="question-container">
            <h2 id="question">Soal akan muncul di sini</h2>
            <input type="number" id="answer" placeholder="Jawaban Anda">
            <button id="submit">Kirim Jawaban</button>
            <p id="feedback"></p>
        </div>
        <div class="score-container">
            <h3>Skor: <span id="score">0</span></h3>
            <button id="next">Soal Selanjutnya</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
